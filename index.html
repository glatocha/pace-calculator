<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- for PWA functionality and installation possibility -->
    <link rel="apple-touch-icon" href="./assets/favicon_192.png" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="apple-mobile-web-app-status-bar" content="#1F2833" />
    <meta name="theme-color" content="#1F2833" />
    <!-- TITLE -->
    <title>Pace calculator</title>
    <style>
      @font-face {
        font-family: LCD;
        src: local("LCD"), url("/css/lcdbold.woff") format("woff");
      }
    </style>
  </head>
  <body>
    <main>
      <section class="dial-section" id="dial">
        <div class="knob" id="knob">
          <div id="knobText">
            <p class="lcd-big" id="paceValue">5:41</p>
            <small class="lcd-small">min/km</small>
          </div>
        </div>
      </section>
      <section class="calculation-section">
        <table>
          <tr>
            <td class="lcd-table">Speed</td>
            <td class="lcd-table" id="speed">10 km/h</td>
          </tr>
          <tr>
            <td class="lcd-table">5km</td>
            <td class="lcd-table" id="time5k">26:23</td>
          </tr>
          <tr>
            <td class="lcd-table">10km</td>
            <td class="lcd-table" id="time10k">42:15</td>
          </tr>
          <tr>
            <td class="lcd-table">1/2 M</td>
            <td class="lcd-table" id="timeHM">1:52:34</td>
          </tr>
          <tr>
            <td class="lcd-table">Marathon</td>
            <td class="lcd-table" id="timeM">4:12:00</td>
          </tr>
        </table>
      </section>
    </main>
    <script src="pwa.js"></script>
    <script src="app.js"></script>
  </body>
</html>
